<p></p>

<ng-container *ngIf="isLessOrEqualToTen()">
  <button
    data-test="plusBtn"
    (click)="increase()"
    nz-button
    nzType="primary"
    nzShape="circle"
  >
    +
  </button>
</ng-container>

<span
  data-test="displayCount"
  [ngClass]="{ green: !isGreaterOrEqualToZero(), red: !isLessOrEqualToTen() }"
  >number: {{ counter.count }}</span
>

<ng-container *ngIf="isGreaterOrEqualToZero()">
  <button
    data-test="subtractBtn"
    (click)="decrease()"
    nz-button
    nzType="primary"
    nzShape="circle"
  >
    -
  </button>
</ng-container>

<button
  data-test="resetBtn"
  (click)="reset()"
  nz-button
  nzType="primary"
  nzDanger
>
  Reset
</button>
