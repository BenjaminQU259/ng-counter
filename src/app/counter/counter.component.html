<p>counter works!</p>

<ng-container *ngIf="isLessOrEqualToTen()">
    <button data-test="plusBtn" (click)="increase()">+</button>
</ng-container>

<span data-test="displayCount" [ngClass]="{'green': !isGreaterOrEqualToZero()}">number: {{count}}</span>

<ng-container *ngIf="isGreaterOrEqualToZero()">
    <button data-test="subtractBtn" (click)="decrease()">-</button>
</ng-container>
