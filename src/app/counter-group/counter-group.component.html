<button (click)="doCreateCounter()" nz-button nzType="primary">
  Create Counter
</button>

<app-counter *ngFor="let counter of counters" [counter]="counter"></app-counter>

<div>sum: {{ sumCounts() }}</div>

<button
  data-test="resetAllBtn"
  (click)="doResetAll()"
  nz-button
  nzType="default"
  nzDanger
>
  Reset All
</button>
